<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.1"> </script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>

<body>
    <script>
        var img;
        var Width;
        var Height;
        var q;
        var w;
        function preload() {
            img = loadImage("image2.png");
        }
        function setup() {
            Width = img.width;
            Height = img.height;
            if (Math.trunc(Width / 5) > Math.trunc(Height / 5)) {
                q = Math.trunc(Width / 5);
                w = Math.trunc(Width / 5);
            }
            else {
                q = Math.trunc(Height / 5);
                w = Math.trunc(Height / 5);

            }
            a = Width + 2 * q;
            b = Height + 2 * w;
            createCanvas(a, b);
        }
        function pr() {
            for (let i = 0; i < q; i++) {
                for (let j = 0; j < Height + 2 * w; j++) {
                    couleur = color(255, 0, 0, 255);
                    set(i, j, couleur);

                }
            }
            // i=1;
            // j=100;
            // couleur = color(255, 0, 0, 255);
            // set(i, j, couleur);
            for (let i = Width + q; i < Width + 2 * q; i++) {
                for (let j = 0; j < Height + 2 * w; j++) {
                    couleur = color(255, 0, 0, 255);
                    set(i, j, couleur);
                }
            }
            for (let i = 0; i < Width + 2 * q; i++) {
                for (let j = 0; j < w; j++) {
                    couleur = color(255, 0, 0, 255);
                    set(i, j, couleur);
                }
            }



            for (let i = 0; i < Width + 2 * q; i++) {
                for (let j = Height + w; j < Height + 2 * w; j++) {
                    couleur = color(255, 0, 0, 255);
                    set(i, j, couleur);
                }
            }

            for (let i = q; i < Width + q; i++) {
                for (let j = w; j < Height + w; j++) {
                    var l = i - q;
                    var p = j - w;
                    couleur = img.get(l, p);
                    set(i, j, couleur);
                }
            }
            updatePixels();
        }
        $("#save").click(function () {
            $.ajax({
                type: "POST",
                url: 'envoi_canvas.php',
                dataType: 'text',
                data: {
                    image: document.getElementById("defaultCanvas0").toDataURL()
                }
            });
        });
        //console.log(dataUrl);
    </script>

    <div>
        <br>
        <button id='styled' onclick="pr()">Predire</button>
        <button id='styled' onclick="save()">Save</button>

        <br>

    </div>


</body>
